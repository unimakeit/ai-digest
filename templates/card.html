<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 1080px;
      height: 1350px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
    }
    
    .card {
      width: 100%;
      height: 100%;
      background: linear-gradient(165deg, var(--bg-start) 0%, var(--bg-end) 100%);
      padding: 80px;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    
    /* Decorative elements */
    .card::before {
      content: '';
      position: absolute;
      top: -200px;
      right: -200px;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
      opacity: 0.15;
      border-radius: 50%;
    }
    
    .card::after {
      content: '';
      position: absolute;
      bottom: -150px;
      left: -150px;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
      opacity: 0.1;
      border-radius: 50%;
    }
    
    /* Card number */
    .card-number {
      position: absolute;
      top: 60px;
      right: 60px;
      font-size: 140px;
      font-weight: 800;
      color: var(--accent);
      opacity: 0.15;
      line-height: 1;
    }
    
    /* Category pill */
    .category {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      background: var(--accent);
      color: white;
      padding: 14px 28px;
      border-radius: 50px;
      font-size: 22px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      width: fit-content;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3), 0 0 40px var(--accent-glow);
    }
    
    .category .emoji {
      font-size: 26px;
    }
    
    /* Title */
    .title {
      margin-top: 50px;
      font-size: 54px;
      font-weight: 700;
      color: white;
      line-height: 1.25;
      max-height: 280px;
      overflow: hidden;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }
    
    /* Accent line */
    .accent-line {
      width: 120px;
      height: 5px;
      background: linear-gradient(90deg, var(--accent), transparent);
      margin-top: 40px;
      border-radius: 3px;
    }
    
    /* Description */
    .description {
      margin-top: 40px;
      font-size: 28px;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.75);
      line-height: 1.6;
      flex: 1;
      max-height: 350px;
      overflow: hidden;
    }
    
    /* Footer */
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      margin-top: auto;
      padding-top: 40px;
      position: relative;
      z-index: 1;
    }
    
    .source {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .source-url {
      font-size: 20px;
      color: rgba(255, 255, 255, 0.5);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .source-date {
      font-size: 18px;
      color: rgba(255, 255, 255, 0.35);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .branding {
      font-size: 22px;
      font-weight: 700;
      color: rgba(255, 255, 255, 0.25);
      letter-spacing: 3px;
    }
    
    /* Color themes */
    .theme-ai_news {
      --bg-start: #1a1a2e;
      --bg-end: #0a0a12;
      --accent: #e94560;
      --accent-glow: rgba(233, 69, 96, 0.3);
    }
    
    .theme-ai_discourse {
      --bg-start: #1a1a2e;
      --bg-end: #0a0a12;
      --accent: #ff6b35;
      --accent-glow: rgba(255, 107, 53, 0.3);
    }
    
    .theme-model_releases {
      --bg-start: #1a1a2e;
      --bg-end: #0a0a12;
      --accent: #7b2cbf;
      --accent-glow: rgba(123, 44, 191, 0.3);
    }
    
    .theme-ai_tools {
      --bg-start: #1a1a2e;
      --bg-end: #0a0a12;
      --accent: #00b4d8;
      --accent-glow: rgba(0, 180, 216, 0.3);
    }
    
    .theme-product_hunt {
      --bg-start: #1a1a2e;
      --bg-end: #0a0a12;
      --accent: #da5b38;
      --accent-glow: rgba(218, 91, 56, 0.3);
    }
    
    .theme-ai_papers {
      --bg-start: #1a1a2e;
      --bg-end: #0a0a12;
      --accent: #2ec4b6;
      --accent-glow: rgba(46, 196, 182, 0.3);
    }
    
    .theme-ai_funding {
      --bg-start: #1a1a2e;
      --bg-end: #0a0a12;
      --accent: #f9c74f;
      --accent-glow: rgba(249, 199, 79, 0.3);
    }
    
    .theme-github_repos {
      --bg-start: #1a1a2e;
      --bg-end: #0a0a12;
      --accent: #ff5722;
      --accent-glow: rgba(255, 87, 34, 0.3);
    }
    
    /* Intro card theme */
    .theme-intro {
      --bg-start: #0f0f1a;
      --bg-end: #050508;
      --accent: #667eea;
      --accent-glow: rgba(102, 126, 234, 0.4);
    }
    
    /* CTA card theme */
    .theme-cta {
      --bg-start: #1a0a2e;
      --bg-end: #0a0512;
      --accent: #f093fb;
      --accent-glow: rgba(240, 147, 251, 0.3);
    }
  </style>
</head>
<body>
  <div class="card theme-{{CATEGORY}}">
    <div class="card-number">{{NUMBER}}</div>
    <div class="category">
      <span class="emoji">{{EMOJI}}</span>
      <span>{{CATEGORY_NAME}}</span>
    </div>
    <h1 class="title">{{TITLE}}</h1>
    <div class="accent-line"></div>
    <p class="description">{{DESCRIPTION}}</p>
    <div class="footer">
      <div class="source">
        <div class="source-url">ðŸ”— {{DOMAIN}}</div>
        <div class="source-date">ðŸ“… {{DATE}}</div>
      </div>
      <div class="branding">AI DIGEST</div>
    </div>
  </div>
</body>
</html>
