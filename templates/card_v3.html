<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 1080px;
      height: 1350px;
      font-family: 'Inter', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      overflow: hidden;
      background: #fff;
    }
    
    .card {
      width: 100%;
      height: 100%;
      background: #fff;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 120px 1fr 200px;
      position: relative;
    }
    
    /* Top bar spans full width */
    .top-bar {
      grid-column: 1 / -1;
      grid-row: 1;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 50px;
    }
    
    .category {
      font-size: 14px;
      font-weight: 700;
      letter-spacing: 4px;
      text-transform: uppercase;
      color: #fff;
    }
    
    .date {
      font-size: 14px;
      font-weight: 600;
      color: rgba(255,255,255,0.5);
      letter-spacing: 1px;
    }
    
    /* Left column - giant number */
    .number-block {
      grid-column: 1;
      grid-row: 2;
      background: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    
    .big-number {
      font-size: 380px;
      font-weight: 900;
      color: #fff;
      line-height: 0.8;
      opacity: 0.9;
    }
    
    .number-label {
      position: absolute;
      bottom: 30px;
      left: 30px;
      font-size: 11px;
      font-weight: 700;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: rgba(255,255,255,0.6);
    }
    
    /* Right column - content */
    .content-block {
      grid-column: 2;
      grid-row: 2;
      background: #fff;
      padding: 50px 50px 50px 40px;
      display: flex;
      flex-direction: column;
    }
    
    .title {
      font-size: 42px;
      font-weight: 900;
      line-height: 1.15;
      color: #000;
      letter-spacing: -1px;
      margin-bottom: 30px;
    }
    
    .divider {
      width: 80px;
      height: 4px;
      background: var(--accent);
      margin-bottom: 30px;
    }
    
    .description {
      font-size: 20px;
      font-weight: 500;
      line-height: 1.6;
      color: #444;
      flex: 1;
    }
    
    .source {
      font-size: 13px;
      font-weight: 600;
      color: #999;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: auto;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }
    
    /* Bottom bar */
    .bottom-bar {
      grid-column: 1 / -1;
      grid-row: 3;
      display: grid;
      grid-template-columns: 1fr 1fr;
    }
    
    .bottom-left {
      background: #000;
      display: flex;
      align-items: center;
      padding: 0 40px;
    }
    
    .branding {
      font-size: 28px;
      font-weight: 900;
      color: #fff;
      letter-spacing: 3px;
    }
    
    .bottom-right {
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0 40px;
    }
    
    .tagline {
      font-size: 13px;
      font-weight: 700;
      color: #000;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 8px;
    }
    
    .tagline-sub {
      font-size: 12px;
      font-weight: 500;
      color: #666;
    }
    
    /* Color themes - bold primary colors */
    .theme-ai_news { --accent: #E53935; }
    .theme-ai_discourse { --accent: #1565C0; }
    .theme-model_releases { --accent: #7B1FA2; }
    .theme-ai_tools { --accent: #00838F; }
    .theme-product_hunt { --accent: #E64A19; }
    .theme-ai_papers { --accent: #2E7D32; }
    .theme-ai_funding { --accent: #F9A825; }
    .theme-github_repos { --accent: #C62828; }
  </style>
</head>
<body>
  <div class="card theme-{{CATEGORY}}">
    <div class="top-bar">
      <span class="category">{{CATEGORY_NAME}}</span>
      <span class="date">{{DATE}}</span>
    </div>
    
    <div class="number-block">
      <span class="big-number">{{NUMBER}}</span>
      <span class="number-label">of 8</span>
    </div>
    
    <div class="content-block">
      <h1 class="title">{{TITLE}}</h1>
      <div class="divider"></div>
      <p class="description">{{DESCRIPTION}}</p>
      <div class="source">{{DOMAIN}}</div>
    </div>
    
    <div class="bottom-bar">
      <div class="bottom-left">
        <span class="branding">AI DIGEST</span>
      </div>
      <div class="bottom-right">
        <span class="tagline">Daily Intelligence</span>
        <span class="tagline-sub">The signal in the noise</span>
      </div>
    </div>
  </div>
</body>
</html>
