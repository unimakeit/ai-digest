<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 1080px;
      height: 1350px;
      font-family: 'Inter', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      overflow: hidden;
      background: #fff;
    }
    
    .card {
      width: 100%;
      height: 100%;
      background: #fff;
      padding: 50px;
      display: flex;
      flex-direction: column;
    }
    
    /* Top bar */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 20px;
      border-bottom: 4px solid #000;
    }
    
    .category {
      font-size: 15px;
      font-weight: 800;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: var(--accent);
    }
    
    .number {
      font-size: 15px;
      font-weight: 800;
      color: #000;
    }
    
    /* Main content */
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 30px 0;
    }
    
    /* Title - MASSIVE, fills the space */
    .title {
      font-size: 86px;
      font-weight: 900;
      line-height: 1.0;
      color: #000;
      letter-spacing: -4px;
      margin-bottom: 50px;
    }
    
    /* Accent bar */
    .accent-bar {
      width: 140px;
      height: 10px;
      background: var(--accent);
      margin-bottom: 40px;
    }
    
    /* Description */
    .description {
      font-size: 30px;
      font-weight: 500;
      line-height: 1.5;
      color: #444;
    }
    
    /* Footer */
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      padding-top: 20px;
      border-top: 2px solid #eee;
    }
    
    .source {
      font-size: 14px;
      font-weight: 600;
      color: #999;
    }
    
    .branding {
      font-size: 14px;
      font-weight: 800;
      color: #ddd;
      letter-spacing: 2px;
    }
    
    /* Colors */
    .theme-ai_news { --accent: #E53935; }
    .theme-ai_discourse { --accent: #1565C0; }
    .theme-model_releases { --accent: #7B1FA2; }
    .theme-ai_tools { --accent: #00838F; }
    .theme-product_hunt { --accent: #E64A19; }
    .theme-ai_papers { --accent: #2E7D32; }
    .theme-ai_funding { --accent: #F9A825; }
    .theme-github_repos { --accent: #C62828; }
  </style>
</head>
<body>
  <div class="card theme-{{CATEGORY}}">
    <div class="top-bar">
      <span class="category">{{CATEGORY_NAME}}</span>
      <span class="number">{{NUMBER}}/8</span>
    </div>
    
    <div class="content">
      <h1 class="title">{{TITLE}}</h1>
      <div class="accent-bar"></div>
      <p class="description">{{DESCRIPTION}}</p>
    </div>
    
    <div class="footer">
      <span class="source">{{DOMAIN}} Â· {{DATE}}</span>
      <span class="branding">AI DIGEST</span>
    </div>
  </div>
</body>
</html>
