<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 1080px;
      height: 1350px;
      font-family: 'Playfair Display', Georgia, serif;
      overflow: hidden;
      background: #0a0a0c;
    }
    
    .card {
      width: 100%;
      height: 100%;
      background: linear-gradient(170deg, #0f0f12 0%, #0a0a0c 50%, #08080a 100%);
      padding: 50px;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }
    
    /* Subtle noise texture */
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
      opacity: 0.04;
      pointer-events: none;
    }
    
    /* Neon glow accent */
    .glow {
      position: absolute;
      top: 20%;
      left: -10%;
      width: 300px;
      height: 400px;
      background: radial-gradient(ellipse, var(--glow) 0%, transparent 70%);
      opacity: 0.12;
      filter: blur(80px);
    }
    
    /* Top bar */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 25px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      position: relative;
      z-index: 1;
    }
    
    .category {
      font-family: 'JetBrains Mono', monospace;
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 4px;
      text-transform: uppercase;
      color: var(--accent);
      text-shadow: 0 0 30px var(--accent);
    }
    
    .number {
      font-family: 'JetBrains Mono', monospace;
      font-size: 13px;
      font-weight: 600;
      color: rgba(255,255,255,0.4);
      letter-spacing: 2px;
    }
    
    /* Main content - FILLS THE SPACE */
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px 0;
      position: relative;
      z-index: 1;
    }
    
    /* Title - MASSIVE SERIF */
    .title {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 82px;
      font-weight: 700;
      line-height: 1.05;
      color: #fff;
      letter-spacing: -2px;
      margin-bottom: 50px;
      text-shadow: 0 0 80px rgba(255,255,255,0.1);
    }
    
    /* Neon accent line */
    .accent-line {
      width: 100px;
      height: 4px;
      background: var(--accent);
      margin-bottom: 45px;
      box-shadow: 0 0 20px var(--accent), 0 0 40px var(--accent);
    }
    
    /* Description - bullet points style */
    .description {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 32px;
      font-weight: 400;
      font-style: italic;
      line-height: 1.7;
      color: rgba(255,255,255,0.75);
      white-space: pre-line;
    }
    
    /* Style bullet points */
    .description-bullets {
      font-family: 'JetBrains Mono', monospace;
      font-size: 28px;
      font-weight: 400;
      font-style: normal;
      line-height: 2.0;
      color: rgba(255,255,255,0.85);
    }
    
    .description-bullets br {
      display: block;
      margin-bottom: 12px;
      content: "";
    }
    
    /* Footer */
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      padding-top: 25px;
      border-top: 1px solid rgba(255,255,255,0.1);
      position: relative;
      z-index: 1;
    }
    
    .meta {
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
      font-weight: 500;
      color: rgba(255,255,255,0.3);
      letter-spacing: 1px;
    }
    
    .branding {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 16px;
      font-weight: 600;
      color: rgba(255,255,255,0.15);
      letter-spacing: 4px;
    }
    
    /* Color themes */
    .theme-ai_news { 
      --accent: #00f0ff; 
      --glow: #00f0ff;
    }
    .theme-ai_discourse { 
      --accent: #ff00aa; 
      --glow: #ff00aa;
    }
    .theme-model_releases { 
      --accent: #bf5fff; 
      --glow: #bf5fff;
    }
    .theme-ai_tools { 
      --accent: #00f0ff; 
      --glow: #00f0ff;
    }
    .theme-product_hunt { 
      --accent: #ff6b00; 
      --glow: #ff6b00;
    }
    .theme-ai_papers { 
      --accent: #00ff88; 
      --glow: #00ff88;
    }
    .theme-ai_funding { 
      --accent: #ffcc00; 
      --glow: #ffcc00;
    }
    .theme-github_repos { 
      --accent: #ff00aa; 
      --glow: #ff00aa;
    }
  </style>
</head>
<body>
  <div class="card theme-{{CATEGORY}}">
    <div class="glow"></div>
    
    <div class="top-bar">
      <span class="category">{{CATEGORY_NAME}}</span>
      <span class="number">{{NUMBER}} / 8</span>
    </div>
    
    <div class="content">
      <h1 class="title">{{TITLE}}</h1>
      <div class="accent-line"></div>
      <div class="description-bullets">{{DESCRIPTION}}</div>
    </div>
    
    <div class="footer">
      <span class="meta">{{DOMAIN}} Â· {{DATE}}</span>
      <span class="branding">AI DIGEST</span>
    </div>
  </div>
</body>
</html>
