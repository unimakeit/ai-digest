<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 1080px;
      height: 1350px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
    }
    
    .card {
      width: 100%;
      height: 100%;
      background: linear-gradient(165deg, #1a0a2e 0%, #0a0512 100%);
      padding: 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      text-align: center;
    }
    
    /* Gradient orbs */
    .orb1 {
      position: absolute;
      top: 20%;
      right: 10%;
      width: 350px;
      height: 350px;
      background: radial-gradient(circle, #f093fb 0%, transparent 70%);
      opacity: 0.2;
      border-radius: 50%;
      filter: blur(50px);
    }
    
    .orb2 {
      position: absolute;
      bottom: 20%;
      left: 10%;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, #667eea 0%, transparent 70%);
      opacity: 0.15;
      border-radius: 50%;
      filter: blur(40px);
    }
    
    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }
    
    .emoji {
      font-size: 80px;
    }
    
    .title {
      font-size: 56px;
      font-weight: 800;
      color: white;
      line-height: 1.2;
      max-width: 800px;
    }
    
    .highlight {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .description {
      font-size: 28px;
      color: rgba(255, 255, 255, 0.6);
      line-height: 1.6;
      max-width: 700px;
    }
    
    .cta-button {
      margin-top: 30px;
      padding: 25px 60px;
      font-size: 26px;
      font-weight: 700;
      color: white;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 60px;
      box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4);
    }
    
    .substack-info {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    
    .substack-label {
      font-size: 18px;
      color: rgba(255, 255, 255, 0.4);
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    .substack-url {
      font-size: 24px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.7);
    }
    
    .social-row {
      position: absolute;
      bottom: 80px;
      display: flex;
      gap: 30px;
    }
    
    .social-icon {
      font-size: 32px;
      opacity: 0.5;
    }
    
    .branding {
      position: absolute;
      bottom: 80px;
      right: 80px;
      font-size: 20px;
      font-weight: 700;
      color: rgba(255, 255, 255, 0.2);
      letter-spacing: 3px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="orb1"></div>
    <div class="orb2"></div>
    
    <div class="content">
      <div class="emoji">ðŸ“¬</div>
      <h1 class="title">Get the <span class="highlight">full story</span> in your inbox</h1>
      <p class="description">Deep dives, analysis, and everything that didn't fit in the carousel â€” delivered daily.</p>
      <div class="cta-button">Subscribe on Substack</div>
      <div class="substack-info">
        <span class="substack-label">Read more at</span>
        <span class="substack-url">{{SUBSTACK_URL}}</span>
      </div>
    </div>
    
    <div class="branding">AI DIGEST</div>
  </div>
</body>
</html>
