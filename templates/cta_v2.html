<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 1080px;
      height: 1350px;
      font-family: 'JetBrains Mono', monospace;
      overflow: hidden;
      background: #000;
    }
    
    .card {
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, #0a0a0f 0%, #030305 50%, #0a0a0f 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    
    /* Noise texture */
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      opacity: 0.03;
      pointer-events: none;
    }
    
    /* Dramatic magenta glow */
    .glow-main {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      width: 700px;
      height: 500px;
      background: radial-gradient(ellipse at center, #ff00aa 0%, transparent 60%);
      opacity: 0.08;
      filter: blur(80px);
    }
    
    .glow-secondary {
      position: absolute;
      bottom: 25%;
      left: 30%;
      width: 400px;
      height: 300px;
      background: radial-gradient(ellipse at center, #00f0ff 0%, transparent 60%);
      opacity: 0.05;
      filter: blur(60px);
    }
    
    /* Converging lines - suggesting direction/flow */
    .converge-line {
      position: absolute;
      height: 1px;
      background: linear-gradient(90deg, transparent, #ff00aa, transparent);
      opacity: 0.2;
    }
    
    .converge-line:nth-child(1) {
      top: 20%;
      left: 10%;
      right: 40%;
      transform: rotate(15deg);
    }
    
    .converge-line:nth-child(2) {
      top: 25%;
      left: 40%;
      right: 10%;
      transform: rotate(-15deg);
    }
    
    .converge-line:nth-child(3) {
      bottom: 25%;
      left: 10%;
      right: 40%;
      transform: rotate(-10deg);
      background: linear-gradient(90deg, transparent, #00f0ff, transparent);
    }
    
    .converge-line:nth-child(4) {
      bottom: 20%;
      left: 40%;
      right: 10%;
      transform: rotate(10deg);
      background: linear-gradient(90deg, transparent, #00f0ff, transparent);
    }
    
    /* Frame */
    .frame {
      position: absolute;
      top: 60px;
      left: 60px;
      right: 60px;
      bottom: 60px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .frame-corner {
      position: absolute;
      width: 30px;
      height: 30px;
      border-color: #ff00aa;
      border-style: solid;
      border-width: 0;
    }
    
    .frame-corner.tl { top: -1px; left: -1px; border-top-width: 1px; border-left-width: 1px; }
    .frame-corner.tr { top: -1px; right: -1px; border-top-width: 1px; border-right-width: 1px; }
    .frame-corner.bl { bottom: -1px; left: -1px; border-bottom-width: 1px; border-left-width: 1px; }
    .frame-corner.br { bottom: -1px; right: -1px; border-bottom-width: 1px; border-right-width: 1px; }
    
    /* Content */
    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 100px;
    }
    
    .icon {
      font-size: 60px;
      margin-bottom: 40px;
      filter: grayscale(100%) brightness(1.5);
    }
    
    .headline {
      font-family: 'Cormorant Garamond', serif;
      font-size: 64px;
      font-weight: 600;
      color: #fff;
      line-height: 1.1;
      letter-spacing: -2px;
      margin-bottom: 20px;
    }
    
    .headline .highlight {
      color: #ff00aa;
      text-shadow: 0 0 40px #ff00aa;
    }
    
    .subhead {
      font-family: 'JetBrains Mono', monospace;
      font-size: 16px;
      color: rgba(255, 255, 255, 0.4);
      line-height: 1.8;
      max-width: 600px;
      margin-bottom: 50px;
    }
    
    /* CTA Button */
    .cta-button {
      font-family: 'JetBrains Mono', monospace;
      font-size: 14px;
      font-weight: 600;
      color: #000;
      background: #fff;
      padding: 22px 50px;
      letter-spacing: 3px;
      text-transform: uppercase;
      position: relative;
    }
    
    .cta-button::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(135deg, #00f0ff, #ff00aa);
      z-index: -1;
    }
    
    .cta-button::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #fff;
      z-index: -1;
    }
    
    /* URL */
    .url-section {
      margin-top: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    
    .url-label {
      font-family: 'JetBrains Mono', monospace;
      font-size: 10px;
      color: rgba(255, 255, 255, 0.25);
      letter-spacing: 4px;
      text-transform: uppercase;
    }
    
    .url {
      font-family: 'JetBrains Mono', monospace;
      font-size: 18px;
      color: #00f0ff;
      letter-spacing: 1px;
      text-shadow: 0 0 20px #00f0ff;
    }
    
    /* Footer branding */
    .footer {
      position: absolute;
      bottom: 80px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
    }
    
    .branding {
      font-family: 'Cormorant Garamond', serif;
      font-size: 16px;
      color: rgba(255, 255, 255, 0.1);
      letter-spacing: 8px;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Atmospheric elements -->
    <div class="glow-main"></div>
    <div class="glow-secondary"></div>
    <div class="converge-line"></div>
    <div class="converge-line"></div>
    <div class="converge-line"></div>
    <div class="converge-line"></div>
    
    <div class="frame">
      <div class="frame-corner tl"></div>
      <div class="frame-corner tr"></div>
      <div class="frame-corner bl"></div>
      <div class="frame-corner br"></div>
    </div>
    
    <div class="content">
      <div class="icon">◈</div>
      <h1 class="headline">The <span class="highlight">full brief</span><br>delivered daily</h1>
      <p class="subhead">Deep analysis, expanded context, and everything that didn't fit in the cards — straight to your inbox.</p>
      <div class="cta-button">Subscribe</div>
      <div class="url-section">
        <span class="url-label">Read at</span>
        <span class="url">{{SUBSTACK_URL}}</span>
      </div>
    </div>
    
    <div class="footer">
      <span class="branding">AI Digest</span>
    </div>
  </div>
</body>
</html>
