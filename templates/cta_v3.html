<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 1080px;
      height: 1350px;
      font-family: 'Inter', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      overflow: hidden;
      background: #fff;
    }
    
    .card {
      width: 100%;
      height: 100%;
      background: #E53935;
      display: grid;
      grid-template-rows: 1fr auto 1fr;
      position: relative;
    }
    
    /* White diagonal block */
    .diagonal-block {
      position: absolute;
      top: 0;
      right: 0;
      width: 50%;
      height: 100%;
      background: #fff;
      clip-path: polygon(30% 0, 100% 0, 100% 100%, 0% 100%);
    }
    
    /* Top section */
    .top-section {
      grid-row: 1;
      display: flex;
      align-items: flex-end;
      padding: 0 60px 40px 60px;
      position: relative;
      z-index: 1;
    }
    
    .pre-title {
      font-size: 14px;
      font-weight: 700;
      letter-spacing: 4px;
      text-transform: uppercase;
      color: #fff;
    }
    
    /* Main content */
    .main-section {
      grid-row: 2;
      padding: 0 60px;
      position: relative;
      z-index: 1;
    }
    
    .headline {
      font-size: 72px;
      font-weight: 900;
      line-height: 1.05;
      color: #fff;
      letter-spacing: -3px;
      max-width: 700px;
      margin-bottom: 40px;
    }
    
    .headline .black {
      color: #000;
    }
    
    .subhead {
      font-size: 20px;
      font-weight: 500;
      line-height: 1.6;
      color: rgba(255,255,255,0.85);
      max-width: 500px;
      margin-bottom: 50px;
    }
    
    /* CTA Button */
    .cta-button {
      display: inline-block;
      background: #000;
      color: #fff;
      font-size: 14px;
      font-weight: 800;
      letter-spacing: 3px;
      text-transform: uppercase;
      padding: 25px 50px;
    }
    
    /* Bottom section */
    .bottom-section {
      grid-row: 3;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 40px 60px;
      position: relative;
      z-index: 1;
    }
    
    .url-section {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 40px;
    }
    
    .url-label {
      font-size: 11px;
      font-weight: 700;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: rgba(255,255,255,0.5);
    }
    
    .url {
      font-size: 22px;
      font-weight: 700;
      color: #fff;
      letter-spacing: 1px;
    }
    
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      padding-top: 30px;
      border-top: 2px solid rgba(255,255,255,0.2);
    }
    
    .branding {
      font-size: 32px;
      font-weight: 900;
      color: #fff;
      letter-spacing: 2px;
    }
    
    .tagline {
      font-size: 12px;
      font-weight: 600;
      color: rgba(255,255,255,0.5);
      letter-spacing: 2px;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="diagonal-block"></div>
    
    <div class="top-section">
      <span class="pre-title">Subscribe</span>
    </div>
    
    <div class="main-section">
      <h1 class="headline">Get the <span class="black">full brief</span> in your inbox</h1>
      <p class="subhead">Deep analysis, expanded context, and everything that didn't fit in the cards â€” delivered daily.</p>
      <div class="cta-button">Subscribe Now</div>
    </div>
    
    <div class="bottom-section">
      <div class="url-section">
        <span class="url-label">Read at</span>
        <span class="url">{{SUBSTACK_URL}}</span>
      </div>
      <div class="footer">
        <span class="branding">AI DIGEST</span>
        <span class="tagline">The signal in the noise</span>
      </div>
    </div>
  </div>
</body>
</html>
