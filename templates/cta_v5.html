<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 1080px;
      height: 1350px;
      font-family: 'Playfair Display', Georgia, serif;
      overflow: hidden;
      background: #0a0a0c;
    }
    
    .card {
      width: 100%;
      height: 100%;
      background: linear-gradient(170deg, #0f0f12 0%, #0a0a0c 50%, #08080a 100%);
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    
    /* Noise */
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
      opacity: 0.04;
      pointer-events: none;
    }
    
    /* Magenta glow */
    .glow {
      position: absolute;
      top: 30%;
      right: 10%;
      width: 500px;
      height: 400px;
      background: radial-gradient(ellipse, #ff00aa 0%, transparent 70%);
      opacity: 0.1;
      filter: blur(100px);
    }
    
    .content {
      position: relative;
      z-index: 1;
    }
    
    .pre-title {
      font-family: 'JetBrains Mono', monospace;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 6px;
      text-transform: uppercase;
      color: #ff00aa;
      text-shadow: 0 0 30px #ff00aa;
      margin-bottom: 40px;
    }
    
    .headline {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 90px;
      font-weight: 700;
      line-height: 1.0;
      color: #fff;
      letter-spacing: -3px;
      margin-bottom: 50px;
      text-shadow: 0 0 80px rgba(255,255,255,0.1);
    }
    
    .divider {
      width: 150px;
      height: 4px;
      background: #ff00aa;
      margin-bottom: 45px;
      box-shadow: 0 0 30px #ff00aa;
    }
    
    .description {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 34px;
      font-weight: 400;
      font-style: italic;
      line-height: 1.5;
      color: rgba(255,255,255,0.6);
      max-width: 800px;
      margin-bottom: 60px;
    }
    
    .cta-button {
      display: inline-block;
      width: fit-content;
      font-family: 'JetBrains Mono', monospace;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 4px;
      text-transform: uppercase;
      color: #000;
      background: #fff;
      padding: 25px 50px;
      margin-bottom: 50px;
    }
    
    .url {
      font-family: 'JetBrains Mono', monospace;
      font-size: 18px;
      font-weight: 500;
      color: #00f0ff;
      text-shadow: 0 0 20px #00f0ff;
      letter-spacing: 1px;
    }
    
    .footer {
      position: absolute;
      bottom: 50px;
      left: 50px;
      right: 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 25px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    
    .branding {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 20px;
      font-weight: 600;
      color: rgba(255,255,255,0.2);
      letter-spacing: 5px;
    }
    
    .tagline {
      font-family: 'JetBrains Mono', monospace;
      font-size: 11px;
      font-weight: 500;
      color: rgba(255,255,255,0.25);
      letter-spacing: 3px;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="glow"></div>
    
    <div class="content">
      <span class="pre-title">Subscribe</span>
      <h1 class="headline">Get the full story delivered</h1>
      <div class="divider"></div>
      <p class="description">Deep analysis, context, and everything that didn't fit â€” straight to your inbox, daily.</p>
      <div class="cta-button">Subscribe Now</div>
      <span class="url">{{SUBSTACK_URL}}</span>
    </div>
    
    <div class="footer">
      <span class="branding">AI DIGEST</span>
      <span class="tagline">The signal in the noise</span>
    </div>
  </div>
</body>
</html>
