<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 1080px;
      height: 1350px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
    }
    
    .card {
      width: 100%;
      height: 100%;
      background: linear-gradient(165deg, #0f0f1a 0%, #050508 100%);
      padding: 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      text-align: center;
    }
    
    /* Animated gradient orbs */
    .orb1 {
      position: absolute;
      top: 10%;
      left: 10%;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, #667eea 0%, transparent 70%);
      opacity: 0.2;
      border-radius: 50%;
      filter: blur(60px);
    }
    
    .orb2 {
      position: absolute;
      bottom: 15%;
      right: 10%;
      width: 350px;
      height: 350px;
      background: radial-gradient(circle, #f093fb 0%, transparent 70%);
      opacity: 0.15;
      border-radius: 50%;
      filter: blur(50px);
    }
    
    .orb3 {
      position: absolute;
      top: 50%;
      right: 30%;
      width: 250px;
      height: 250px;
      background: radial-gradient(circle, #4facfe 0%, transparent 70%);
      opacity: 0.1;
      border-radius: 50%;
      filter: blur(40px);
    }
    
    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }
    
    .logo {
      font-size: 100px;
      margin-bottom: 20px;
    }
    
    .title {
      font-size: 72px;
      font-weight: 900;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -2px;
    }
    
    .subtitle {
      font-size: 32px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.6);
      margin-top: 10px;
    }
    
    .date {
      font-size: 42px;
      font-weight: 700;
      color: white;
      margin-top: 40px;
      padding: 20px 50px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .categories {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 50px;
      max-width: 800px;
    }
    
    .cat-pill {
      font-size: 18px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.7);
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 30px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .swipe-hint {
      position: absolute;
      bottom: 80px;
      font-size: 20px;
      color: rgba(255, 255, 255, 0.4);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .arrow {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="orb1"></div>
    <div class="orb2"></div>
    <div class="orb3"></div>
    
    <div class="content">
      <div class="logo">ü§ñ</div>
      <h1 class="title">AI DIGEST</h1>
      <p class="subtitle">The one thing you need to know</p>
      <div class="date">{{DATE}}</div>
      <div class="categories">
        <span class="cat-pill">üì∞ News</span>
        <span class="cat-pill">üí¨ Discourse</span>
        <span class="cat-pill">ü§ñ Models</span>
        <span class="cat-pill">üõ†Ô∏è Tools</span>
        <span class="cat-pill">üöÄ Launches</span>
        <span class="cat-pill">üìÑ Papers</span>
        <span class="cat-pill">üí∞ Funding</span>
        <span class="cat-pill">üî• GitHub</span>
      </div>
    </div>
    
    <div class="swipe-hint">
      <span class="arrow">‚Üê</span>
      Swipe for today's highlights
      <span class="arrow">‚Üí</span>
    </div>
  </div>
</body>
</html>
