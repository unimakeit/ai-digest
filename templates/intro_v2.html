<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 1080px;
      height: 1350px;
      font-family: 'JetBrains Mono', monospace;
      overflow: hidden;
      background: #000;
    }
    
    .card {
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, #0a0a0f 0%, #030305 50%, #0a0a0f 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    
    /* Noise texture */
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      opacity: 0.03;
      pointer-events: none;
    }
    
    /* Central glow - dramatic spotlight */
    .spotlight {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      width: 800px;
      height: 600px;
      background: radial-gradient(ellipse at center, #00f0ff 0%, transparent 60%);
      opacity: 0.06;
      filter: blur(80px);
    }
    
    .spotlight-secondary {
      position: absolute;
      bottom: 20%;
      left: 50%;
      transform: translateX(-50%);
      width: 600px;
      height: 400px;
      background: radial-gradient(ellipse at center, #ff00aa 0%, transparent 60%);
      opacity: 0.04;
      filter: blur(60px);
    }
    
    /* Horizontal scan lines */
    .scanlines {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0, 0, 0, 0.1) 2px,
        rgba(0, 0, 0, 0.1) 4px
      );
      pointer-events: none;
      opacity: 0.3;
    }
    
    /* Data streams - vertical lines */
    .data-stream {
      position: absolute;
      width: 1px;
      top: 0;
      bottom: 0;
      background: linear-gradient(
        180deg,
        transparent 0%,
        #00f0ff 20%,
        #00f0ff 25%,
        transparent 30%,
        transparent 70%,
        #ff00aa 75%,
        #ff00aa 80%,
        transparent 100%
      );
      opacity: 0.15;
    }
    
    .data-stream:nth-child(1) { left: 15%; }
    .data-stream:nth-child(2) { left: 35%; opacity: 0.08; }
    .data-stream:nth-child(3) { right: 35%; opacity: 0.08; }
    .data-stream:nth-child(4) { right: 15%; }
    
    /* Frame borders */
    .frame {
      position: absolute;
      top: 60px;
      left: 60px;
      right: 60px;
      bottom: 60px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .frame-corner {
      position: absolute;
      width: 30px;
      height: 30px;
      border-color: #00f0ff;
      border-style: solid;
      border-width: 0;
    }
    
    .frame-corner.tl { top: -1px; left: -1px; border-top-width: 1px; border-left-width: 1px; }
    .frame-corner.tr { top: -1px; right: -1px; border-top-width: 1px; border-right-width: 1px; }
    .frame-corner.bl { bottom: -1px; left: -1px; border-bottom-width: 1px; border-left-width: 1px; }
    .frame-corner.br { bottom: -1px; right: -1px; border-bottom-width: 1px; border-right-width: 1px; }
    
    /* Content */
    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .pre-title {
      font-family: 'JetBrains Mono', monospace;
      font-size: 14px;
      color: #00f0ff;
      letter-spacing: 8px;
      text-transform: uppercase;
      margin-bottom: 30px;
      text-shadow: 0 0 30px #00f0ff;
    }
    
    .title {
      font-family: 'Cormorant Garamond', serif;
      font-size: 120px;
      font-weight: 600;
      color: #fff;
      letter-spacing: -4px;
      line-height: 0.9;
      text-shadow: 0 0 80px rgba(255, 255, 255, 0.3);
    }
    
    .title-line {
      width: 200px;
      height: 1px;
      background: linear-gradient(90deg, transparent, #00f0ff, transparent);
      margin: 40px 0;
      box-shadow: 0 0 20px #00f0ff;
    }
    
    .tagline {
      font-family: 'JetBrains Mono', monospace;
      font-size: 16px;
      color: rgba(255, 255, 255, 0.4);
      letter-spacing: 3px;
      margin-bottom: 60px;
    }
    
    .date {
      font-family: 'Cormorant Garamond', serif;
      font-size: 42px;
      font-weight: 500;
      color: #fff;
      letter-spacing: 2px;
    }
    
    .date-line {
      width: 60px;
      height: 1px;
      background: #ff00aa;
      margin: 30px 0;
      box-shadow: 0 0 15px #ff00aa;
    }
    
    /* Category list */
    .categories {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }
    
    .cat-row {
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    
    .cat-item {
      font-family: 'JetBrains Mono', monospace;
      font-size: 11px;
      color: rgba(255, 255, 255, 0.25);
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    
    .cat-item .num {
      color: #00f0ff;
      margin-right: 6px;
    }
    
    /* Bottom indicator */
    .scroll-hint {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    
    .scroll-text {
      font-family: 'JetBrains Mono', monospace;
      font-size: 10px;
      color: rgba(255, 255, 255, 0.2);
      letter-spacing: 4px;
      text-transform: uppercase;
    }
    
    .scroll-arrow {
      width: 1px;
      height: 30px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.3), transparent);
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Atmospheric elements -->
    <div class="spotlight"></div>
    <div class="spotlight-secondary"></div>
    <div class="scanlines"></div>
    <div class="data-stream"></div>
    <div class="data-stream"></div>
    <div class="data-stream"></div>
    <div class="data-stream"></div>
    
    <div class="frame">
      <div class="frame-corner tl"></div>
      <div class="frame-corner tr"></div>
      <div class="frame-corner bl"></div>
      <div class="frame-corner br"></div>
    </div>
    
    <div class="content">
      <div class="pre-title">Daily Intelligence</div>
      <h1 class="title">AI<br>Digest</h1>
      <div class="title-line"></div>
      <p class="tagline">THE SIGNAL IN THE NOISE</p>
      <div class="date">{{DATE}}</div>
      <div class="date-line"></div>
      
      <div class="categories">
        <div class="cat-row">
          <span class="cat-item"><span class="num">01</span>News</span>
          <span class="cat-item"><span class="num">02</span>Discourse</span>
          <span class="cat-item"><span class="num">03</span>Models</span>
          <span class="cat-item"><span class="num">04</span>Tools</span>
        </div>
        <div class="cat-row">
          <span class="cat-item"><span class="num">05</span>Launches</span>
          <span class="cat-item"><span class="num">06</span>Papers</span>
          <span class="cat-item"><span class="num">07</span>Funding</span>
          <span class="cat-item"><span class="num">08</span>GitHub</span>
        </div>
      </div>
    </div>
    
    <div class="scroll-hint">
      <span class="scroll-text">Swipe</span>
      <div class="scroll-arrow"></div>
    </div>
  </div>
</body>
</html>
