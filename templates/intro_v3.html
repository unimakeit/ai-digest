<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 1080px;
      height: 1350px;
      font-family: 'Inter', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      overflow: hidden;
      background: #fff;
    }
    
    .card {
      width: 100%;
      height: 100%;
      background: #fff;
      display: grid;
      grid-template-rows: 1fr auto auto 1fr auto;
      position: relative;
    }
    
    /* Color blocks - Swiss primary colors */
    .color-blocks {
      position: absolute;
      top: 0;
      right: 0;
      display: flex;
      height: 100%;
    }
    
    .color-block {
      width: 60px;
      height: 100%;
    }
    
    .color-block.red { background: #E53935; }
    .color-block.blue { background: #1565C0; }
    .color-block.yellow { background: #FDD835; }
    
    /* Top section */
    .top-section {
      grid-row: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 0 60px 30px 60px;
    }
    
    .pre-title {
      font-size: 14px;
      font-weight: 700;
      letter-spacing: 5px;
      text-transform: uppercase;
      color: #000;
      margin-bottom: 20px;
    }
    
    /* Main title */
    .title-section {
      grid-row: 2;
      padding: 0 60px;
    }
    
    .title {
      font-size: 140px;
      font-weight: 900;
      line-height: 0.9;
      color: #000;
      letter-spacing: -6px;
    }
    
    .title-line-2 {
      margin-left: 100px;
    }
    
    /* Divider */
    .divider-section {
      grid-row: 3;
      padding: 40px 60px;
      display: flex;
      align-items: center;
      gap: 30px;
    }
    
    .divider-line {
      height: 4px;
      background: #000;
      flex: 1;
    }
    
    .date-block {
      background: #000;
      color: #fff;
      padding: 20px 35px;
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 2px;
    }
    
    /* Categories grid */
    .categories-section {
      grid-row: 4;
      padding: 0 60px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding-top: 20px;
    }
    
    .categories-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0;
      border: 2px solid #000;
    }
    
    .cat-item {
      padding: 25px 15px;
      border-right: 1px solid #000;
      border-bottom: 1px solid #000;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .cat-item:nth-child(4),
    .cat-item:nth-child(8) {
      border-right: none;
    }
    
    .cat-item:nth-child(n+5) {
      border-bottom: none;
    }
    
    .cat-num {
      font-size: 28px;
      font-weight: 900;
      color: #E53935;
    }
    
    .cat-name {
      font-size: 11px;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: #000;
    }
    
    /* Footer */
    .footer {
      grid-row: 5;
      background: #000;
      padding: 40px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .tagline {
      font-size: 13px;
      font-weight: 600;
      color: rgba(255,255,255,0.6);
      letter-spacing: 3px;
      text-transform: uppercase;
    }
    
    .swipe {
      font-size: 13px;
      font-weight: 700;
      color: #fff;
      letter-spacing: 2px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .arrow {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="color-blocks">
      <div class="color-block red"></div>
      <div class="color-block blue"></div>
      <div class="color-block yellow"></div>
    </div>
    
    <div class="top-section">
      <span class="pre-title">Daily Intelligence Briefing</span>
    </div>
    
    <div class="title-section">
      <h1 class="title">
        AI<br>
        <span class="title-line-2">Digest</span>
      </h1>
    </div>
    
    <div class="divider-section">
      <div class="divider-line"></div>
      <div class="date-block">{{DATE}}</div>
    </div>
    
    <div class="categories-section">
      <div class="categories-grid">
        <div class="cat-item">
          <span class="cat-num">01</span>
          <span class="cat-name">News</span>
        </div>
        <div class="cat-item">
          <span class="cat-num">02</span>
          <span class="cat-name">Discourse</span>
        </div>
        <div class="cat-item">
          <span class="cat-num">03</span>
          <span class="cat-name">Models</span>
        </div>
        <div class="cat-item">
          <span class="cat-num">04</span>
          <span class="cat-name">Tools</span>
        </div>
        <div class="cat-item">
          <span class="cat-num">05</span>
          <span class="cat-name">Launches</span>
        </div>
        <div class="cat-item">
          <span class="cat-num">06</span>
          <span class="cat-name">Papers</span>
        </div>
        <div class="cat-item">
          <span class="cat-num">07</span>
          <span class="cat-name">Funding</span>
        </div>
        <div class="cat-item">
          <span class="cat-num">08</span>
          <span class="cat-name">GitHub</span>
        </div>
      </div>
    </div>
    
    <div class="footer">
      <span class="tagline">The signal in the noise</span>
      <span class="swipe">Swipe <span class="arrow">â†’</span></span>
    </div>
  </div>
</body>
</html>
