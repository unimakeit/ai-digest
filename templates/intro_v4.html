<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 1080px;
      height: 1350px;
      font-family: 'Inter', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      overflow: hidden;
      background: #000;
    }
    
    .card {
      width: 100%;
      height: 100%;
      background: #000;
      padding: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .pre-title {
      font-size: 16px;
      font-weight: 700;
      letter-spacing: 5px;
      text-transform: uppercase;
      color: #E53935;
      margin-bottom: 30px;
    }
    
    .title {
      font-size: 140px;
      font-weight: 900;
      line-height: 0.95;
      color: #fff;
      letter-spacing: -6px;
      margin-bottom: 50px;
    }
    
    .divider {
      width: 150px;
      height: 6px;
      background: #E53935;
      margin-bottom: 50px;
    }
    
    .date {
      font-size: 36px;
      font-weight: 700;
      color: #fff;
      margin-bottom: 60px;
    }
    
    .tagline {
      font-size: 24px;
      font-weight: 500;
      color: #666;
      margin-bottom: 60px;
    }
    
    .categories {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    
    .cat-item {
      font-size: 14px;
      font-weight: 700;
      color: #888;
      padding: 12px 20px;
      border: 1px solid #333;
      letter-spacing: 1px;
    }
    
    .footer {
      margin-top: auto;
      padding-top: 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .swipe {
      font-size: 14px;
      font-weight: 600;
      color: #666;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <div class="card">
    <span class="pre-title">Daily Intelligence</span>
    <h1 class="title">AI<br>Digest</h1>
    <div class="divider"></div>
    <span class="date">{{DATE}}</span>
    <p class="tagline">8 categories. 8 stories. The signal in the noise.</p>
    
    <div class="categories">
      <span class="cat-item">News</span>
      <span class="cat-item">Discourse</span>
      <span class="cat-item">Models</span>
      <span class="cat-item">Tools</span>
      <span class="cat-item">Launches</span>
      <span class="cat-item">Papers</span>
      <span class="cat-item">Funding</span>
      <span class="cat-item">GitHub</span>
    </div>
    
    <div class="footer">
      <span class="swipe">SWIPE â†’</span>
    </div>
  </div>
</body>
</html>
