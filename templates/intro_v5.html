<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 1080px;
      height: 1350px;
      font-family: 'Playfair Display', Georgia, serif;
      overflow: hidden;
      background: #0a0a0c;
    }
    
    .card {
      width: 100%;
      height: 100%;
      background: linear-gradient(170deg, #0f0f12 0%, #0a0a0c 50%, #08080a 100%);
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    
    /* Noise */
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
      opacity: 0.04;
      pointer-events: none;
    }
    
    /* Central glow */
    .glow-1 {
      position: absolute;
      top: 25%;
      left: 10%;
      width: 400px;
      height: 400px;
      background: radial-gradient(ellipse, #00f0ff 0%, transparent 70%);
      opacity: 0.08;
      filter: blur(100px);
    }
    
    .glow-2 {
      position: absolute;
      bottom: 25%;
      right: 10%;
      width: 350px;
      height: 350px;
      background: radial-gradient(ellipse, #ff00aa 0%, transparent 70%);
      opacity: 0.06;
      filter: blur(80px);
    }
    
    .content {
      position: relative;
      z-index: 1;
    }
    
    .pre-title {
      font-family: 'JetBrains Mono', monospace;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 6px;
      text-transform: uppercase;
      color: #00f0ff;
      text-shadow: 0 0 30px #00f0ff;
      margin-bottom: 40px;
    }
    
    .title {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 160px;
      font-weight: 700;
      line-height: 0.9;
      color: #fff;
      letter-spacing: -6px;
      margin-bottom: 50px;
      text-shadow: 0 0 100px rgba(255,255,255,0.15);
    }
    
    .divider {
      width: 150px;
      height: 4px;
      background: linear-gradient(90deg, #00f0ff, #ff00aa);
      margin-bottom: 50px;
      box-shadow: 0 0 30px rgba(0,240,255,0.5);
    }
    
    .date {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 48px;
      font-weight: 500;
      color: #fff;
      margin-bottom: 40px;
    }
    
    .tagline {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 32px;
      font-weight: 400;
      font-style: italic;
      color: rgba(255,255,255,0.5);
      margin-bottom: 60px;
    }
    
    .categories {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    
    .cat-item {
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
      font-weight: 500;
      color: rgba(255,255,255,0.4);
      padding: 12px 18px;
      border: 1px solid rgba(255,255,255,0.15);
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    
    .footer {
      position: absolute;
      bottom: 50px;
      left: 50px;
      right: 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .swipe {
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
      font-weight: 500;
      color: rgba(255,255,255,0.3);
      letter-spacing: 3px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="glow-1"></div>
    <div class="glow-2"></div>
    
    <div class="content">
      <span class="pre-title">Daily Intelligence</span>
      <h1 class="title">AI<br>Digest</h1>
      <div class="divider"></div>
      <span class="date">{{DATE}}</span>
      <p class="tagline">The signal in the noise</p>
      
      <div class="categories">
        <span class="cat-item">News</span>
        <span class="cat-item">Discourse</span>
        <span class="cat-item">Models</span>
        <span class="cat-item">Tools</span>
        <span class="cat-item">Launches</span>
        <span class="cat-item">Papers</span>
        <span class="cat-item">Funding</span>
        <span class="cat-item">GitHub</span>
      </div>
    </div>
    
    <div class="footer">
      <span class="swipe">SWIPE â†’</span>
    </div>
  </div>
</body>
</html>
